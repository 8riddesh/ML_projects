<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/api/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('result').textContent = `Prediction: ${result.prediction}`;
        }
    </script>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form onsubmit="submitForm(event)">
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" required><br><br>

        <label for="phyHlt">Physical Health (days not good out of 30):</label>
        <input type="number" id="phyHlt" name="phyHlt" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="highbp">High Blood Pressure (1 for Yes, 0 for No):</label>
        <input type="number" id="highbp" name="highbp" required><br><br>

        <label for="highcol">High Cholesterol (1 for Yes, 0 for No):</label>
        <input type="number" id="highcol" name="highcol" required><br><br>

        <label for="smoker">Smoker (1 for Yes, 0 for No):</label>
        <input type="number" id="smoker" name="smoker" required><br><br>

        <label for="fruits">Eat Fruits (1 for Yes, 0 for No):</label>
        <input type="number" id="fruits" name="fruits" required><br><br>

        <label for="veggies">Eat Vegetables (1 for Yes, 0 for No):</label>
        <input type="number" id="veggies" name="veggies" required><br><br>

        <label for="HvyAlcoholConsump">Heavy Alcohol Consumption (1 for Yes, 0 for No):</label>
        <input type="number" id="HvyAlcoholConsump" name="HvyAlcoholConsump" required><br><br>

        <label for="GenHlt">General Health (0 to 4):</label>
        <input type="number" id="GenHlt" name="GenHlt" required><br><br>

        <label for="gender">Gender (1 for Male, 0 for Female):</label>
        <input type="number" id="gender" name="gender" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <p id="result"></p>
</body>
</html>
